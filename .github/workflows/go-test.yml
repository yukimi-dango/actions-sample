env:
  MY_BUCKET: my_bucket

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main]

jobs:
  put-gcs-facker:
    runs-on: ubuntu-latest
    services:
      gcs-mock:
        image: fsouza/fake-gcs-server:1.45.2
        ports:
          - 4443
        #options: "-scheme http"
        ##volumes:
        ##  #- ./tmp/gcs-data:/data/${{ env.MY_BUCKET }}
        ##  - ./tmp/gcs-data:/data/my_bucket

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "^1.20"
      #- uses: fsouza/fake-gcs-server@v1.45.2
      #  with:
      #    port: 4443
      #    scheme: http
      #    data: my_bucket
      - run: go version
      - run: go mod download
      - run: curl http://localhost:${{ job.services.gcs-mock.ports[4443] }}/storage/v1/b
      - run: make test
        env:
          GCS_URL: http://localhost:${{ job.services.gcs-mock.ports[4443] }}
