name: Go Test

run-name: ${{ github.actor }} is testing go test ðŸš€

env:
  MY_BUCKET: my_bucket

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main]

jobs:
  put-gcs-facker:
    runs-on: ubuntu-latest
    services:
      gcs-mock:
        image: fsouza/fake-gcs-server:1.45.2
        ports:
          - 4443
        ##volumes:
        #  - ./tmp/gcs-data:/data/${{ env.MY_BUCKET }}
        #  - ./tmp/gcs-data:/data/my_bucket
        #  - ${{ github.workspace }}/tmp/gcs-data:/data/${{ env.MY_BUCKET }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "^1.20"
      - run: mkdir -p ./tmp/my_bucket
      - uses: fsouza/fake-gcs-action@v0.4.1
        with:
          version: "1.37.2"
          data: tmp
          backend: memory
          scheme: http
          public-host: localhost:4443
      - run: curl http://localhost:4443/storage/v1/b
      - run: go version
      - run: go mod download
      - run: make test
        env:
          #GCS_URL: http://localhost:${{ job.services.gcs-mock.ports[4443] }}
          GCS_URL: http://localhost:4443
